<!--

# Variables

.Customer
    .name
    .reset_password_url
    .reset_time_length

.Site
    .name
    .url - has trailing slash

-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="css.css">
</head>
<body>
<!-- <inline-style-injection> -->
<table class="body">
  <tr>
    <td class="center" align="center" valign="top">
      <center>

        <table class="container">
          <tr>
            <td>
              <table class="row">
                <tr>
                  <td class="wrapper">

                    <table class="twelve columns">
                      <tr>
                        <!-- Panel Class: [panel] -->
                        <td>
                          <a href="{{ .Site.url }}">
                            <img src="{{ .Site.url }}images/logo.jpg">
                          </a>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>

              <table class="row">
                <tr>
                  <td class="wrapper">
                    <table class="twelve columns">
                      <tr>
                        <td>
                          <p>Hi {{ .Customer.name }},</p>

                          <p>If you have requested to have your Fera Style password reset, click below within the next 30
                            minutes to reset. If not, you may safely ignore this email.</p>

                          <p>{{ .Customer.reset_password_url }}</p>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <table class="row footer">
                <tr>
                  <td class="wrapper last">
                    <table class="twelve columns">
                      <tr>
                        <td class="center">
                          <center>
                            <p>
                              Thank you for your continued support,
                            </p>
                            <img class="center"
                                 src="{{ .Site.url }}images/logo.jpg"
                                 alt="Fera Style">
                          </center>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </center>
    </td>
  </tr>
</table>
</body>
</html>
