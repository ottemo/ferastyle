<div class="home">

    <ot-cms-block name="home-blocks"></ot-cms-block>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center instagram-block">
                <h6>LATEST FROM FERA</h6>
                <a href="https://www.instagram.com/ferastyle/">FOLLOW ALONG ON INSTAGRAM</a>
                <ul ot-cms-slider
                    class="responsive"
                    name="cms-slider"
                    config="{
                                infinite: true,
                                slidesToShow: 4,
                                slidesToScroll: 4,
                                responsive: [
                                                {
                                                  breakpoint: 1024,
                                                  settings: {
                                                    slidesToShow: 3,
                                                    slidesToScroll: 3,
                                                    infinite: true,
                                                    dots: true
                                                  }
                                                },
                                                {
                                                  breakpoint: 600,
                                                  settings: {
                                                    slidesToShow: 2,
                                                    slidesToScroll: 2
                                                  }
                                                },
                                                {
                                                  breakpoint: 480,
                                                  settings: {
                                                    slidesToShow: 1,
                                                    slidesToScroll: 1
                                                  }
                                                }
                                            ]
                            }">
                </ul>
            </div>
            <div class="col-xs-12 text-center">
                <form>
                    <div class="block-newsletter">
                        <div class="input-box">
                            <input type="text" name="email" id="newsletter" title="Sign up for our newsletter" placeholder="Enter your email for FERA special offers">
                        </div>
                        <div class="actions">
                            <button type="submit" title="Subscribe">
                                <span>
                                    <img src="/images/next.png">
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
