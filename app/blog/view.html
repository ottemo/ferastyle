<div ng-init="activate()" class="blog">
    <div class="breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ot-breadcrumbs></ot-breadcrumbs>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">{{blog.title}}</h1>
                <img ng-src="{{blog.featured_image}}" alt=""/>

                <div ng-bind-html="blog.content"></div>
                <p><a href="/blog">Blog</a> on {{blog.created_at | date:'MMMM d, yyyy' : 'UTC'}}</p>
            </div>
            <a class="col-xs-6 text-left pull-left" ng-show="blog.prev" href="{{blog.prev}}">← Previous Post</a>
            <a class="col-xs-6 text-right pull-right" ng-show="blog.next" href="{{blog.next}}">Next Post →</a>
        </div>
    </div>
</div>
